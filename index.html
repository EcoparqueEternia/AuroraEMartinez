<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fondo con video */
    #presentacion {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #presentacion video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay oscuro para contraste */
    #presentacion::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Texto y tarjetas centradas en la parte baja */
    .contenido {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .contenido p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-weight: bold;
      color: #333;
    }

    .card:hover {
      transform: scale(1.1);
      background: white;
    }
  </style>
</head>
<body>

  <!-- Sección Presentación -->
  <section id="presentacion" class="active">
    <video autoplay muted loop playsinline>
      <source src="presentacion.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
    <div class="contenido">
      <p>Un espacio para recordar y compartir historias</p>
      <div class="cards">
        <div class="card" onclick="mostrarSeccion('galeria')">Galería</div>
        <div class="card" onclick="mostrarSeccion('arbol')">Árbol Genealógico</div>
        <div class="card" onclick="mostrarSeccion('anecdotas')">Anecdotario</div>
      </div>
    </div>
  </section>

  <script>
    function mostrarSeccion(seccion) {
      alert("Abrir sección: " + seccion);
      // Aquí luego podemos enlazar a otras páginas o mostrar el contenido dinámicamente
    }
  </script>

</body>
</html>
