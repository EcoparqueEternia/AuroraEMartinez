<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentación Memorial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    /* Video como tarjeta digital */
    .video-container {
      margin-top: 40px;
      max-width: 800px;
      width: 90%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    video {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    /* Texto debajo del video */
    .descripcion {
      margin: 15px 0;
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    /* Tarjetas de navegación */
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      background: #eaeaea;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Video -->
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="presentacion.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <!-- Texto -->
  <p class="descripcion">Un espacio para recordar y compartir historias.</p>

  <!-- Tarjetas -->
  <div class="cards">
    <div class="card" onclick="alert('Ir a Galería')">Galería</div>
    <div class="card" onclick="alert('Ir a Árbol Genealógico')">Árbol Genealógico</div>
    <div class="card" onclick="alert('Ir a Anecdotario')">Anecdotario</div>
  </div>

</body>
</html>
